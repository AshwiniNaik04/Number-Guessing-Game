<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 5 attempts to guess the right number!</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess The Number Here</label>
            <br>
            <input type="text" id="guessField" class="guessField" />
            <br>
            <input type="submit" id="subt" value="submit" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses:<span class="guesses"></span></p>
            <p>Remaining Guesses:<span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
